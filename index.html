<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Imagens</title>
    <link rel="stylesheet" href="assets/styles.css">   
</head>

<body>
    <header>
        <div class="navbar">
            <img src="assets/img/logo.jpg">
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="sobre.html" class="nav-link">Sobre o Projeto</a></li>
                <li class="nav-item"><a href="equipo.html" class="nav-link">Membros da Equipe</a></li>
            </ul>
        </div>
    </header>
<div class="content">
    <label for="input-file" id="drop-area" draggable="true">
        <input type="file" accept="image/*" id="input-file" hidden onchange="fileSelected(event)"/>
        <div  id="img-view">
            <img src="assets/img/cloud-upload-regular-180.png" alt="">
            <p>Arraste e solte <br> ou <br>clique aqui para carregar a imagem</p>
            <span>Carregue qualquer imagem do computador</span>
        </div>
        <button type="button" id="upload-btn"  onclick="uploadImage()">Analisar Imagen</button>
    </label>   
</div>

<script src="https://cdn.jsdelivr.net/npm/aws-sdk@2.1027.0/dist/aws-sdk.min.js"></script>
<script src="assets/aws_config.js"></script>
<script src="assets/app.js"></script>



<footer>
    <div class="footer">
        <div class="col-1">
            <h3>Quem somos?</h3>
            <p>"Somos uma equipe dedicada e comprometida com a excelência do nosso trabalho. <br>Estamos empolgados em apresentar nosso projeto e agradecemos o apoio de todos que contribuíram para o resultado."</p>
        
    </footer>
</body>
</html>
